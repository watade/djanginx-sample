services:
  postgres:
    image: postgres
    container_name: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  django:
    container_name: django
    build: ./django
    volumes:
      - ./django:/usr/src/app
      - gunicorn-sock:/var/run/gunicorn
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_HOST=db_postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_PORT=5432
    command: >
      bash -c "python manage.py collectstatic --noinput && gunicorn myapp.wsgi --bind=unix:/var/run/gunicorn/gunicorn.sock"
  nginx:
    container_name: nginx
    build: ./nginx
    ports:
      - "8080:80"
    volumes:
      - gunicorn-sock:/var/run/gunicorn
      - ./django/static:/usr/share/static
volumes:
  gunicorn-sock:
  postgres-data:
